<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Playground ‚Äì Choose a Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

  /* Background */
  body {
    margin: 0;
    padding: 40px 20px;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #8B9E9D 0%, #6d7e7d 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
  }

  /* Title */
  h1 {
    color: #ffffff;
    font-size: 42px;
    letter-spacing: 1px;
    margin-bottom: 25px;
    text-shadow: 0 4px 12px rgba(0,0,0,0.3);
  }

  /* Games Grid */
  .games {
    width: 95%;
    max-width: 900px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 30px;
  }

  /* Sexy Card Style */
  .card {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(15px);
    padding: 30px;
    border-radius: 22px;
    text-align: center;
    font-size: 22px;
    font-weight: 600;
    color: #ffffff;
    cursor: pointer;
    transition: 0.25s;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    position: relative;
    overflow: hidden;
  }

  .card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 18px 35px rgba(0,0,0,0.35);
  }

  /* Glow circle decoration */
  .card::before {
    content: "";
    position: absolute;
    width: 180px;
    height: 180px;
    background: rgba(255,255,255,0.16);
    top: -60px;
    right: -60px;
    border-radius: 50%;
    transition: 0.3s;
  }

  .card:hover::before {
    transform: scale(1.25);
    background: rgba(255,255,255,0.22);
  }

  /* Emoji Style */
  .emoji {
    font-size: 55px;
    display: block;
    margin-bottom: 12px;
    filter: drop-shadow(0px 6px 10px rgba(0,0,0,0.25));
  }

</style>
</head>
<body>

<h1>üéÆ Playground</h1>

<div class="games">

  <div class="card" onclick="openGame('snake.html')">
    <span class="emoji">üêç</span>
    Snake Multiplayer
  </div>

  <div class="card" onclick="openGame('tictactoe.html')">
    <span class="emoji">‚ùå‚≠ï</span>
    Tic-Tac-Toe
  </div>

  <div class="card" onclick="openGame('uno.html')">
    <span class="emoji">üÉè</span>
    UNO Multiplayer
  </div>

</div>

<script>
function openGame(game) {
  const room = Math.random().toString(36).substring(2, 8);
  window.location.href = `${game}?room=${room}`;
}
</script>

</body>
</html>
