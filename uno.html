<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UNO Multiplayer ‚Äì Studenthood</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #8B9E9D 0%, #D4C5B9 100%);
    padding: 30px;
    color: #2D2424;
  }

  h1 {
    text-align: center;
    font-size: 36px;
    color: #fff;
    margin-bottom: 15px;
    text-shadow: 0 4px 12px rgba(0,0,0,0.25);
  }

  /* LOBBY CARD */
  #lobby {
    max-width: 700px;
    margin: 0 auto;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(12px);
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    text-align: center;
  }

  #lobby h2 {
    margin: 0;
    margin-bottom: 10px;
    font-size: 26px;
  }

  .players-list {
    background: rgba(255,255,255,0.35);
    border-radius: 14px;
    padding: 10px;
    margin: 12px 0;
  }

  .player-item {
    padding: 6px 0;
    font-size: 18px;
    font-weight: 600;
  }

  button {
    background: #4a6556;
    color: white;
    border: none;
    padding: 12px 22px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    margin-top: 12px;
    font-weight: bold;
    transition: 0.2s;
  }

  button:hover {
    transform: scale(1.05);
  }

  /* GAME AREA */
  #gameArea {
    display: none;
    margin-top: 25px;
    text-align: center;
  }

  #topCard {
    width: 160px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  }

  #hand {
    margin-top: 35px;
    display: flex;
    flex-wrap: wrap;
    gap: 14px;
    justify-content: center;
  }

  .card {
    width: 110px;
    cursor: pointer;
    border-radius: 12px;
    transition: 0.2s;
    box-shadow: 0 5px 18px rgba(0,0,0,0.2);
  }

  .card:hover {
    transform: translateY(-8px) scale(1.07);
  }

  #turnBox {
    margin-top: 20px;
    background: rgba(0,0,0,0.25);
    padding: 12px 18px;
    display: inline-block;
    border-radius: 12px;
    font-size: 20px;
    color: white;
  }

</style>
</head>
<body>

<h1>üÉè UNO Multiplayer</h1>

<div id="lobby">
  <h2>Lobby</h2>

  <p><b>Room:</b> <span id="roomId"></span></p>

  <div class="players-list" id="playersList">
    <!-- players appear here -->
  </div>

  <p id="lobbyStatus">Waiting for players...</p>

  <button id="readyBtn" style="display:none;">Ready</button>
  <button id="startBtn" style="display:none;">Start Game</button>
</div>

<div id="gameArea">
  <div id="turnBox">Waiting...</div>

  <h2 style="color:white;margin-top:20px;">Top Card</h2>
  <img id="topCard" src="img/back.png">

  <h2 style="color:white;margin-top:25px;">Your Hand</h2>
  <div id="hand"></div>

  <button onclick="drawCard()" style="margin-top:30px;">Draw Card</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="uno.js"></script>

</body>
</html>
